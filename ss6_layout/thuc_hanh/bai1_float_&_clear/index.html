<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục bằng Float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            overflow: hidden;
        }
        
        .left-column {
            width: 60%;
            float: left;
            background-color: lightblue;
            padding: 20px;
        }
        
        .right-column {
            width: 38%;
            float: right;
            background-color: lightgreen;
            padding: 20px;
        }
        
        /* Xử lý float */
        .container::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">Cột bên trái chứa nội dung chính</div>
        <div class="right-column">Cột bên phải chứa sidebar</div>
    </div>
</body>
</html>
